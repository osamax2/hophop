# Development Docker Compose with hot-reload support

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: hophop-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hophop}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hophop123}
      POSTGRES_DB: ${POSTGRES_DB:-hophop}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./backup_fixed.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hophop} -d ${POSTGRES_DB:-hophop}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hophop-network-dev

  # Backend API (Development with hot-reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: hophop-backend-dev
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-hophop}:${POSTGRES_PASSWORD:-hophop123}@db:5432/${POSTGRES_DB:-hophop}
      PORT: 4000
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
    ports:
      - "4000:4000"
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - hophop-network-dev

  # Frontend (Development with hot-reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: hophop-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_BASE: http://localhost:4000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/index.html:/app/index.html:ro
    depends_on:
      - backend
    networks:
      - hophop-network-dev

volumes:
  postgres_data_dev:

networks:
  hophop-network-dev:
    driver: bridge
