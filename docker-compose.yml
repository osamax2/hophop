services:
  # PostgreSQL Database
  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    container_name: hophop-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hophop}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hophop123}
      POSTGRES_DB: ${POSTGRES_DB:-hophop}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hophop} -d ${POSTGRES_DB:-hophop}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hophop-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hophop-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-hophop}:${POSTGRES_PASSWORD:-hophop123}@db:5432/${POSTGRES_DB:-hophop}
      PORT: 4000
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      SMTP_HOST: ${SMTP_HOST:-mail.hophopsy.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-noreply@hophopsy.com}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM:-noreply@hophopsy.com}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-HopHop Syria}
    ports:
      - "8081:4000"
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - hophop-network

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: ${VITE_API_BASE:-https://hophopsy.com/api}
    container_name: hophop-frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE: ${VITE_API_BASE:-https://hophopsy.com/api}
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - hophop-network

volumes:
  postgres_data:
  backend_uploads:

networks:
  hophop-network:
    driver: bridge
