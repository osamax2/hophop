services:
  # PostgreSQL Database
  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    container_name: hophop-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hophop}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hophop123}
      POSTGRES_DB: ${POSTGRES_DB:-hophop}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hophop} -d ${POSTGRES_DB:-hophop}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hophop-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hophop-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-hophop}:${POSTGRES_PASSWORD:-hophop123}@db:5432/${POSTGRES_DB:-hophop}
      PORT: 4000
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    ports:
      - "4000:4000"
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - hophop-network

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hophop-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - hophop-network

volumes:
  postgres_data:
  backend_uploads:

networks:
  hophop-network:
    driver: bridge
